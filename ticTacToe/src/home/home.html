<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="home.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>This is a simple Tic Tac Toe game. The game is played on a 3x3 grid where players take turns placing their respective marks ('X' or 'O') in empty squares. The first player to get three of their marks in a row, column, or diagonal wins the game.</p>
            <button class="start-button" onclick="showSelectionPopup()">Start Game</button>
        </div>
    </div>
</body>
</html>
